<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>34cards</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>

    <div id="state-1" class="state">
      <div class="container">
        <div class="content">
          <h1>34 cards</h1>
          <h2>Tab to start</h2>
        </div>
      </div>
    </div>

    <div id="state-2" class="state">
      <div id="left-card" class="card">
        <h2 id="left-card-title">Left</h2>
      </div>

      <div id="right-card" class="card">
        <h2 id="right-card-title">Right</h2>
      </div>

      <div id="card-process">
        <div class="content">
          0 / 34
        </div>
      </div>
    </div>

    <div id="state-1" class="state">
      <div class="container">
        <div class="content">
          <h1>YOUR DNA</h1>

          <div id="dna-table">
          </div>
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="/static/index.js"></script>
  </body>
</html>
